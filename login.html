<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
    <!-- header -->
    <header class="header-wrapper">
        <div class="brand">
            <img src="./src/img/ondas-sonoras.svg" alt="brand app">
        </div>
    </header>
    
    <!-- section -->
    <section class="login">
        <div class="login__card">
            <form action="#" class="form">
                <input type="email" class="f-input" placeholder="Email...">
                <input type="password" class="f-input" placeholder="Password...">
                <button type="submit" class="f-btn-submit">Sign in</button>
            </form>
            <div class="alternative-logins">
                <h3 class="subtitle">Or sign in with</h3>
                <div class="media">
                    <img src="./src/img/facebook-icon.png" alt="facebook icon" class="icon-f">
                    <img src="./src/img/google-icon.png" alt="google icon" class="icon-g">
                </div>
            </div>
        </div>
    </section>
    <footer class="layout footer">
        <div class="content">
            <div class="social-media">
                <a href="https://github.com/CarlosLeonCode" target="_blank">
                    <img src="./src/img/github.png" alt="github">
                </a>
                <a href="https://gitlab.com/CarlosCode" target="_blank">
                    <img src="./src/img/gitlab.png" alt="gitlab">
                </a>
                <a href="https://www.linkedin.com/in/carlos-esteban-león-pinilla" target="_blank">
                    <img src="./src/img/linkedin.png" alt="Linkedin">
                </a>
                <a href="https://carlosleoncode.com" target="_blank">
                    <img src="./src/img/web.png" alt="Personal page">
                </a>
            </div>

            <p class="credits">
                Develop by 
                <br /><br />
                Carlos Esteban Leon pinilla © <span id="footerDate"></span>
            </p>
        </div>
    </footer>
</body>
</html>
